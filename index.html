<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Notas</title>
</head>

<body>
  <div class="container">
    <header>

      <img src="./images/logo.png" alt="logo" />
      <h1>Calcularora de Médias</h1>
    </header>

    <form id="form-atividade">


      <input id="nome-atividade" type="text" required placeholder="Nome da Atividade" />
      <input id="nota-atividade" type="number" placeholder="Nota" max="10" min="0" />

      <button type="submit">Adicionar +</button>

    </form>


    <table cellspacing="0">
      <thead>
        <tr>
          <th>Nome da atividade</th>
          <th>Nota da atividade</th>
          <th>Aprovado ?</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>

        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Média Final</td>
          <td id="media-final-valor">---</td>
          <td id="media-final-resultado">---</td>
        </tr>
      </tfoot>
    </table>

  </div>

</body>
<script src="./script.js"></script>

</html>
